<style>
    html, body {
        width: 100%;

        background: black;

    #container {
        width: 100%;

        top: 50%;

        width: 100%;

    }

        flex: 1;

        width: 0;

        /*background: rgba(255, 255, 255, 0.8);*/

        position: relative;

<body>

<div id="julkaisu">
    <div id="julkaisuun">SEURAAVAAN JULKAISUUN:</div>
    <div id="counter">
    </div>

    <script>
        let publishTime = new Date('2018-05-03T17:00:00.000Z');
         //publishTime = new Date(Date.now() + 2000);
         //publishTime = new Date('2018-04-24T18:15:00.000Z');
        function updateTime() {
            let diffMilliseconds = publishTime - new Date();
            let secs = (diffMilliseconds / 1000 + 1) | 0;

            let isInFuture = secs >= 0;

            let mins = secs / 60 | 0;
            secs -= mins * 60;

            let hours = mins / 60 | 0;
            mins -= hours * 60;

            let days = hours / 24 | 0;
            hours -= days * 24;

            let strings = [];
            days > 0 && strings.push(days + ' päivää');
            hours > 0 && strings.push(hours + ' tuntia');
            mins > 0 && strings.push(mins + ' minuuttia');
            secs >= 0 && strings.push(secs + ' sekuntia');

            if (isInFuture) {
                counter.innerHTML = strings.join(' ');
            } else {
                julkaisuun.textContent = 'OLKAA HYVÄT:';
                counter.classList.add('published');
                counter.innerHTML = '<b><a href="https://youtu.be/NcC_ILexrr4">Ritari Ässä -musavideo</a></b>';
                //counter.innerHTML = '<a href="https://www.youtube.com/watch?v=SIesZP9HzW8">Ritari Ässä -musavideo</a>';
            }
        }
        updateTime();

        let timeout = 1000 - new Date().getMilliseconds() + 10;
        if (timeout > 1000)
            timeout -= 1000;
        setTimeout(() => {
            setInterval(updateTime, 1000);
            updateTime();
        }, timeout);
    </script>
</div>

<div id="container">

</div>

</body>

<script>
    let {el, mount} = redom;
    const LIGHT_COUNT = 8;
    const SPEED = 3;
    const LOOP_TIME = 2;
    
	class Light {
		constructor(index) {
			this.redValue = 0;
			this.whiteValue = 0;
			this.index = index;
			this.el = el('div.light',
                this.center = el('div.lightCenter')
			);
		}
		setLightPosition(value) {
			let index = value * (LIGHT_COUNT) | 0;
			let distance = Math.abs(value - this.position);
			if (index === this.index) {
				this.redValue = 1;
				this.whiteValue = 1;
			} else {
				this.redValue = Math.max(0.05, this.redValue -= 0.065);
				this.whiteValue = Math.max(0, this.whiteValue -= 0.2);
			}

			this.el.style.opacity = Math.min(1, this.redValue * 2);
			this.center.style.opacity = Math.min(0.8, this.whiteValue * 1.3);
			
			/*
			this.el.style.opacity = Math.max(1 - distance * 1.2, 0);
			this.center.style.opacity = Math.max(1 - distance * 3, 0);
			*/
        }
		update(data) {
		}
	}
	
	let lights = [];
	
    for (let i = 0; i < LIGHT_COUNT; ++i) {
		let light = new Light(i);
		lights.push(light);
        redom.mount(container, light);
    }
    
    // 0 to 1
    function setLightPosition(value) {
		for (let i = 0; i < LIGHT_COUNT; ++i) {
			lights[i].setLightPosition(value);
		}
    }
    
    function loop() {
    	let t = performance.now() / 1000;
    	let pos = t % LOOP_TIME;
    	if (pos > LOOP_TIME / 2) {
    		pos = LOOP_TIME - pos;
        }
//    	let pos = 0.5 + 0.5 * Math.sin(t * SPEED);
    	setLightPosition(pos);
    }
    
    setInterval(loop, 50);
    
    
    
    // Disable scroll
	var keys = {37: 1, 38: 1, 39: 1, 40: 1};
	function preventDefault(e) {
		e = e || window.event;
		if (e.preventDefault)
			e.preventDefault();
		e.returnValue = false;
	}
	function preventDefaultForScrollKeys(e) {
		if (keys[e.keyCode]) {
			preventDefault(e);
			return false;
		}
	}
	function disableScroll() {
		if (window.addEventListener) // older FF
			window.addEventListener('DOMMouseScroll', preventDefault, false);
		window.onwheel = preventDefault; // modern standard
		window.onmousewheel = document.onmousewheel = preventDefault; // older browsers, IE
		window.ontouchmove  = preventDefault; // mobile
		document.onkeydown  = preventDefaultForScrollKeys;
	}
	disableScroll();
    
</script>
